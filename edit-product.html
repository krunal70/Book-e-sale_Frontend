<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 user-scalable=no"
    />
    <link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="images/favicon/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="images/favicon/android-chrome-384x384.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="images/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="images/favicon/mstile-150x150.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <title>Tatvasoft</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="site-header" id="header">
        <div class="site-header-wrapper">
          <div class="container">
            <div class="header-wrapper">
              <div class="logo-wrapper">
                <a class="site-logo" title="logo" href="#"
                  ><img src="images/site-logo.svg" alt="Tatvasoft"
                /></a>
              </div>
              <div class="nav-wrapper">
                <div class="top-right-bar">
                  <ul class="top-nav-bar">
                    <li>
                      <a title="Login" href="loginPage.html">Login</a>
                    </li>
                    <li>
                      <a title="Register" href="#">Register</a>
                    </li>
                  </ul>
                  <ul class="cart-country-wrap">
                    <li class="cart-link">
                      <a title="Cart" href="cartPage.html">
                          <button class="cart-btn" type="submit" style="width: 100.88px; background-color: white; border-width: 0.5px;">
                          <em><img src="images/cart.svg" alt="cart" /><span>0</span></em>Cart
                        </button>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="header-search-wrapper">
          <div class="container">
            <div class="header-search-outer">
              <div class="header-search-inner">
                <div class="text-wrapper">
                  <div class="form-group-wrapper">
                    <div class="form-group">
                      <label style="display: none" for="search-text"
                        >Search</label
                      >
                      <input
                        id="search-text"
                        name="text"
                        placeholder="What are you looking for..."
                        type="text"
                        class="form-control"
                        value=""
                      />
                    </div>
                  </div>
                </div>
                <button class="btn green-btn" type="submit">
                  <em><img src="images/search.svg" alt="search" /></em>Search
                </button>
                <button class="btn red-btn" type="submit">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <section class="edit-product-page-wrapper">
          <div class="container">
            <h1>Edit product</h1>
            <div class="edit-product-row">
              <form>
                <div class="form-block">
                  <div class="product-information">
                    <div class="form-row-wrapper">
                      <div class="form-col">
                        <div class="form-group">
                          <label for="first-name" id="first-name-label">First Name *</label>
                          <input
                            type="text"
                            class="form-control"
                            id="first-name"
                          />
                          <span class="error-msg">Invalid</span>
                        </div>
                      </div>
                      <div class="form-col">
                        <div class="form-group">
                            <label for="last-name" id="last-name-label">
                              Last Name *
                            </label>
                            <input
                            type="text"
                            class="form-control"
                            id="last-name"
                            />
                            <span class="error-msg">Invalid</span>
                        </div>
                      </div>
                      <div class="form-col">
                        <div class="form-group">
                            <label for="categories" id="categories-label">
                                Shop by Categories
                            </label>
                            <select type="text" class="form-control" id="categories">
                                <option value="category1">Category 1</option>
                                <option value="category2">Category 2</option>
                                <option value="category3">Category 3</option>
                                <option value="category4">Category 4</option>
                            </select>
                        </div>
                      </div>
                      <div class="form-col">
                        <div class="form-group">
                            <label for="description" id="description-label">
                              Description
                            </label>
                            <input
                            type="text"
                            class="form-control"
                            id="description"
                            />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-row-wrapper">
                      
                        <div class="btn-wrapper" style="margin-left: 15px;">
                          <label for="uploadFile" class="btn red-btn " style="width: 120px;">Upload</label>
                          <input
                            type="file"
                            id="uploadFile"
                            class="form-control-file"
                          />
                        </div>
                    </div>
                    <div class="btn-wrapper">
                      <button class="btn green-btn" type="submit" style="width: 100px;">
                        Save
                      </button>
                      <button class="btn red-btn" type="submit" style="width: 100px;">
                        Cancel
                      </button>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </section>
      </main>
    </div>
    <footer class="site-footer">
      <div class="footer-wrapper">
        <div class="container">
          <div class="footer-logo">
            <a class="site-logo" title="logo" href="#">
              <img src="images/site-logo.svg" alt="Tatvasoft"/>
            </a>
          </div>
          <p class="copyright-text">
            Â© 2022 Tatvasoft.com. All rights reserved.
          </p>
        </div>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
